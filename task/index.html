<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>タスク管理システム</title>
  <link rel="stylesheet" href="src/css/style.css" />
</head>
<body>
  <h1>タスク管理システム</h1>

  <!-- 入力エリア -->
  <div class="input-area">
    <input type="date" id="deadline" />
    <input type="text" id="task" placeholder="タスク内容を入力" />
    <button id="addTaskButton">追加</button>
  </div>

  <!-- タスクリスト見出し -->
  <h2>タスクリスト</h2>
  <ul id="taskList">
    <li class="header-row">
      <span class="col deadline">期限日</span>
      <span class="col task">タスク</span>
      <span class="col status">未完了</span>
      <span class="col status">完了</span>
      <span class="col status">削除</span>
      <span class="col status"></span> <!-- ダミー列：実行ボタン用の空列 -->
    </li>
  </ul>

  <script src="src/js/app.js"></script>
</body>
</html>
